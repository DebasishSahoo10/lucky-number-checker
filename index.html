<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number Checker</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="heading">
        <h1>Is Your Birthday Lucky?</h1>
    </div>

    <div class="container">
            <label for="birth-date">Birth of Date:</label>
            <input type="date" id="birth-date">
            <label for="lucky-number">Your Lucky Number:</label>
            <input type="number" id="lucky-number">
            <button id="check-button">Check</button>
            <div id="output-box"></div>
    </div>
    <small>©️ Debasish Sahoo, 2022 All rights reserved.</small>

</body>
<script src="/app.js" type="text/javascript"></script>
</html>
